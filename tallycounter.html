<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Tally Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: black;
    }

    .cardContent {
        box-shadow: 0px 0px 10px 5px lightslategray;
    }

    .addInput {
        font-size: 50px;
    }

    h1 {
        padding: 20px;
        height: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <div class="card cardContent" style="width: 18rem;">
                <h1 class="badge text-wrap d-flex justify-content-center bg-primary" style="width: 18rem;">Automatic
                    Tally Counter</h1>
                <h3 id="count" class="d-flex justify-content-center mt-5 addInput">0</h3>
                <p id="saveEl">Previous entries </p>
                <p id="time"></p>

                <div class="card-body">
                    <div class="d-grid gap-0 mx-auto">
                        <button class="btn btn-primary mb-3" id="increment-btn" onclick="increment()">ADD</button>
                        <button class="btn btn-primary mb-3" id="save-btn" onclick="save()">SAVE</button>
                        <button class="btn btn-success mb-3" id="decrease-btn" onclick="decrease()">DECREASE</button>
                        <button class="btn btn-success mb-3" id="decrease-btn" onclick="reset()">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let counter = document.getElementById('count')
        let saveInput = document.getElementById('saveEl')
        counted = 0

        function increment() {
            counted = counted + 1
            counter.innerText = counted
        }

        function save() {
            let countStr = counted + "-"
            saveInput.innerText += " " + countStr
            counter.innerText = 0
            counted = 0
        };

        function decrease() {
            counted = counted - 1
            counter.innerText = counted
        }

        function reset(){
            counted = 0
            saveInput.innerText += "";
            counter.innerText = counted
        }

        //time display

        let time = new Date()
        let datetime = time.toLocaleString();
        document.getElementById('time').innerText = datetime;

    </script>

    
</body>
</html>
